{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Class Name{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <h1 class="mt-2">Class Name</h1>
      <hr class="mt-0 mb-4">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy}}
          <button type="submit">Submit</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
